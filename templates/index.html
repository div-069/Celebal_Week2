<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Singly Linked List</title>
  <style>
    body {
      background-color: #e0f7ff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
      margin: 0;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    h1 {
      color: #0077b6;
      font-size: 22px;
    }

    .output-box {
      margin: 15px 0;
      padding: 10px;
      background: #d9f0ff;
      border: 1px solid #a3d5f7;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
    }

    .list-display {
      margin: 10px 0;
      font-weight: bold;
      font-size: 14px;
    }

    form {
      margin-top: 10px;
    }

    input[type="text"], input[type="number"] {
      padding: 8px;
      width: 85%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 6px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      background-color: #0077b6;
    }

    button:hover {
      background-color: #005f8a;
    }

    .refresh-button {
      background-color: #ff6b6b;
    }

    hr {
      margin: 20px 0;
      border: none;
      height: 1px;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Singly Linked List</h1>

    {% if message %}
      <div class="output-box">{{ message }}</div>
    {% endif %}

    <div class="list-display">
      <p><strong>Current List:</strong>
      {% if elements %}
        {% for el in elements %}{{ el }} -> {% endfor %}None
      {% else %}
        List is empty.
      {% endif %}
      </p>
    </div>

    <form method="post">
      <input type="text" name="data" placeholder="Enter value" required><br>
      <button type="submit" name="add">Add</button>
    </form>

    <hr>

    <form method="post">
      <input type="number" name="index" placeholder="Enter index" required><br>
      <button type="submit" name="delete">Delete</button>
    </form>

    <form method="post">
      <button type="submit" name="refresh" class="refresh-button">Refresh</button>
    </form>
  </div>
</body>
</html>
